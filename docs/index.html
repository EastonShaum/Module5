<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  <div class="container">
    <div class="row justify-content-around ">
      <div class="col-1"></div>
      <div id="eventContainer" class="col-10">
        <div class="container">
          <div id="hoursDay-0" class="row justify-content-around">
            <!-- Timeblocks go here -->
            <div class="col-1 hour time-block">9AM</div>
            <p id="hour-0" class="hours-group hour-0 col-10"></p>
            <div class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>

          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">10AM</div>
            <p id="hour-1" class="hours-group  col-10"></p>
            <div id="save-1" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>

          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">11AM</div>
            <p id="hour-2" class="hours-group  col-10"></p>
            <div id="save-2" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>

          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">12PM</div>
            <p id="hour-3" class="hours-group  col-10"></p>
            <div id="save-3" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>

          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">1PM</div>
            <p id="hour-4" class="hours-group  col-10"></p>
            <div id="save-4" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>
          
          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">2PM</div>
            <p id="hour-5" class="hours-group  col-10"></p>
            <div id="save-5" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>
          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">3PM</div>
            <p id="hour-6" class="hours-group  col-10"></p>
            <div id="save-6" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>
          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">4PM</div>
            <p id="hour-7" class="hours-group  col-10"></p>
            <div id="save-7"class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>
          <div id="hoursDay" class="row justify-content-around">
            <div class="col-1 hour time-block">5PM</div>
            <p id="hour-8" class="hours-group  col-10"></p>
            <div id="save-8" class="col-1 saveBtn"><span class="oi oi-file"></span></div>
          </div>
        </div>
        
        </div>
        <div class="col-1"></div>
      
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
